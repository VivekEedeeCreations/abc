<!DOCTYPE html>
<html lang="en">
<head>

<title>Armstrong Number Checker</title>
</head>
<body>
<h1>Armstrong Number Checker</h1>
<form action="armstrong" method="post">

<input type="submit" value="Check">
</form>
</body>
